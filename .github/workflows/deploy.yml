# =============================================================================
# GitHub Actions - CI/CD Pipeline for Granula API
# =============================================================================
# Автоматический деплой на сервер при push в main
# =============================================================================

name: Deploy Granula API

on:
  push:
    branches: [main]

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache: true
      - run: cd shared && go mod download
      - run: cd shared && go test -v -race ./...

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Sync code to server
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'node_modules' \
            --exclude '__pycache__' \
            --exclude '*.log' \
            ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/opt/granula/api/

      - name: Create env file
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} 'cat > /opt/granula/api/.env << EOF
          APP_ENV=production
          LOG_LEVEL=info
          HTTP_PORT=3001
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_ACCESS_EXPIRE=15m
          JWT_REFRESH_EXPIRE=168h
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          MONGO_INITDB_ROOT_USERNAME=granula
          MONGO_INITDB_ROOT_PASSWORD=${{ secrets.MONGO_PASSWORD }}
          REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
          MINIO_ROOT_USER=granula
          MINIO_ROOT_PASSWORD=${{ secrets.MINIO_SECRET_KEY }}
          OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}
          CORS_ALLOWED_ORIGINS=https://granula.ru,https://app.granula.ru,https://api.granula.raitokyokai.tech
          EOF'

      - name: Configure Nginx (only if no SSL yet)
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} '
            mkdir -p /var/www/certbot
            # Only copy HTTP config if SSL config does not exist
            if ! grep -q "listen 443 ssl" /etc/nginx/sites-available/api.granula.conf 2>/dev/null; then
              cp /opt/granula/api/deploy/nginx/api.granula.http.conf /etc/nginx/sites-available/api.granula.conf
            fi
            ln -sf /etc/nginx/sites-available/api.granula.conf /etc/nginx/sites-enabled/
            rm -f /etc/nginx/sites-enabled/default
            nginx -t && systemctl reload nginx
          '

      - name: Deploy services
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} '
            cd /opt/granula/api
            
            # Stop containers
            docker compose down --remove-orphans 2>/dev/null || true
            
            # Build and start (--build forces rebuild)
            docker compose --env-file .env up -d --build --force-recreate
            
            # Wait for PostgreSQL containers to be healthy
            echo "Waiting for PostgreSQL containers to be healthy..."
            for i in {1..30}; do
              if docker exec granula-postgres-workspace pg_isready -U granula -d workspaces_db > /dev/null 2>&1 && \
                 docker exec granula-postgres-floorplan pg_isready -U granula -d floorplans_db > /dev/null 2>&1 && \
                 docker exec granula-postgres-compliance pg_isready -U granula -d compliance_db > /dev/null 2>&1 && \
                 docker exec granula-postgres-request pg_isready -U granula -d requests_db > /dev/null 2>&1; then
                echo "All PostgreSQL containers are ready!"
                break
              fi
              echo "Waiting... ($i/30)"
              sleep 2
            done
            
            sleep 5
            docker compose ps
          '

      - name: Run database migrations
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} '
            cd /opt/granula/api
            
            echo "========================================="
            echo "  Running Database Migrations"
            echo "========================================="
            
            # Workspace service migrations
            echo ""
            echo "[1/4] Applying workspace-service migrations..."
            docker exec -i granula-postgres-workspace psql -U granula -d workspaces_db < workspace-service/migrations/000001_create_workspaces.up.sql 2>&1
            echo "Workspace tables:"
            docker exec -i granula-postgres-workspace psql -U granula -d workspaces_db -c "\dt" 2>&1 | head -15
            
            # FloorPlan service migrations
            echo ""
            echo "[2/4] Applying floorplan-service migrations..."
            docker exec -i granula-postgres-floorplan psql -U granula -d floorplans_db < floorplan-service/migrations/000001_create_floor_plans.up.sql 2>&1
            echo "FloorPlan tables:"
            docker exec -i granula-postgres-floorplan psql -U granula -d floorplans_db -c "\dt" 2>&1 | head -15
            
            # Compliance service migrations  
            echo ""
            echo "[3/4] Applying compliance-service migrations..."
            docker exec -i granula-postgres-compliance psql -U granula -d compliance_db < compliance-service/migrations/000001_create_compliance_rules.up.sql 2>&1
            echo "Compliance tables:"
            docker exec -i granula-postgres-compliance psql -U granula -d compliance_db -c "\dt" 2>&1 | head -15
            
            # Request service migrations
            echo ""
            echo "[4/4] Applying request-service migrations..."
            docker exec -i granula-postgres-request psql -U granula -d requests_db < request-service/migrations/000001_create_requests.up.sql 2>&1
            echo "Request tables:"
            docker exec -i granula-postgres-request psql -U granula -d requests_db -c "\dt" 2>&1 | head -15
            
            echo ""
            echo "========================================="
            echo "  Migrations completed!"
            echo "========================================="
          '
      
      - name: Restart services after migrations
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} '
            cd /opt/granula/api
            echo "Restarting services to pick up new tables..."
            docker compose restart workspace-service floorplan-service request-service compliance-service
            sleep 10
            docker compose ps
          '

      - name: Health check
        run: |
          sleep 10
          curl -sf https://api.granula.raitokyokai.tech/ || echo "HTTPS check pending..."
