name: Tests

on:
  push:
    branches: [main, develop, 'dev/**']
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - auth-service
          - user-service
          - workspace-service
          - request-service
          - notification-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true
          cache-dependency-path: |
            ${{ matrix.service }}/go.sum
            shared/go.sum

      - name: Download shared dependencies
        working-directory: shared
        run: go mod download

      - name: Download service dependencies
        working-directory: ${{ matrix.service }}
        run: go mod download

      - name: Run tests
        working-directory: ${{ matrix.service }}
        run: |
          go test -v -race -coverprofile=coverage.out ./...
          
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.service }}
          path: ${{ matrix.service }}/coverage.out

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m
          working-directory: auth-service
        continue-on-error: true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test]
    
    strategy:
      matrix:
        service:
          - auth-service
          - user-service
          - workspace-service
          - request-service
          - notification-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true
          cache-dependency-path: |
            ${{ matrix.service }}/go.sum
            shared/go.sum

      - name: Build service
        working-directory: ${{ matrix.service }}
        run: go build -v ./...

