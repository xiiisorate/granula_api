# =============================================================================
# Nginx config for api.granula.raitokyokai.tech (with SSL)
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name api.granula.raitokyokai.tech;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.granula.raitokyokai.tech;

    ssl_certificate /etc/letsencrypt/live/api.granula.raitokyokai.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.granula.raitokyokai.tech/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 50M;

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
